name: ModelOps Pipeline

on:
  push:
    paths:
      - "data/gold/**"
      - "src/**"
      - ".github/workflows/modelops.yml"

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests

      - name: Train model
        run: python src/train_model.py --experiment-name climate_forecast --register

      - name: Run inference
        run: python src/predict_model.py

      - name: Upload prediction artifact
        uses: actions/upload-artifact@v4
        with:
          name: predictions
          path: predictions_test.csv