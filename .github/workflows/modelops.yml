name: ModelOps Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'dvc.yaml'
      - 'dvc.lock'
      - 'params.yaml'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  build-train-predict:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install DVC
      - name: Install DVC
        run: pip install dvc

      - name: Rebuild dataset with DVC
        run: dvc repro -f

      - name: Debug: list generated data
        run: find data -maxdepth 3 -type f || true

      - name: Verify gold dataset exists
        run: |
          if [ ! -f "data/gold/gold.csv" ]; then
            echo "ERROR: data/gold/gold.csv is missing!" >&2
            echo "Listing files under data for debugging:" >&2
            find data -maxdepth 3 -type f || true
            exit 1
          fi
      - name: Verify gold dataset exists
        run: |
          if [ ! -f "data/gold/gold.csv" ]; then
            echo "ERROR: data/gold/gold.csv is missing!" >&2
            echo "Listing files under data for debugging:" >&2
            find data -maxdepth 3 -type f || true
            exit 1
          fi

      # Run unit tests
      - name: Run tests
        run: pytest

      # Train model
      - name: Train model
        run: python -m src.train_model --register

      # Predict
      - name: Predict on test set
        run: python -m src.predict_model

      # Upload outputs
      - name: Upload predictions and evidence
        uses: actions/upload-artifact@v4
        with:
          name: predictions-and-evidence
          path: |
            predictions_test.csv
            evidence/
