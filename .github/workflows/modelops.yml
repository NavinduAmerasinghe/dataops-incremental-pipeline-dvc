name: ModelOps Pipeline

on:
  push:
    paths:
      - "data/gold/**"
      - "src/**"
      - ".github/workflows/modelops.yml"

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests

      - name: Generate gold dataset with DVC if available
        run: |
          if [ -f dvc.yaml ]; then
            python -m dvc repro || true
          fi
          if [ ! -f data/gold/gold.csv ]; then
            python src/split_into_batches.py
            python src/ingest_bronze.py
            python src/validate_silver.py
            python src/transform_silver.py
            python src/build_gold.py
          fi
          if [ ! -f data/gold/gold.csv ]; then
            echo "gold.csv not found after pipeline steps" >&2
            exit 1
          fi

      - name: Set MLflow local tracking URIs
        run: |
          echo "MLFLOW_TRACKING_URI=file:${{ github.workspace }}/mlruns" >> $GITHUB_ENV
          echo "MLFLOW_REGISTRY_URI=file:${{ github.workspace }}/mlruns" >> $GITHUB_ENV

      - name: Train model
        run: python src/train_model.py --experiment-name climate_forecast --register

      - name: Run inference
        run: python src/predict_model.py

      - name: Upload prediction artifact
        uses: actions/upload-artifact@v4
        with:
          name: predictions_test
          path: predictions_test.csv