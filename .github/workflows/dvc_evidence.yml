name: DVC Evidence CI

on:
  workflow_dispatch:
  push:
    paths:
      - '**'

jobs:
  dvc-evidence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc

      - name: Initialize git (if needed)
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@example.com"

      - name: Initialize DVC and local remote
        run: |
          dvc init --no-scm || true
          mkdir -p dvcstore
          dvc remote add -d local dvcstore || true

      - name: Prepare data and run simulator
        run: |
          python src/split_into_batches.py
          python -u src/simulate_incremental_ingest.py --n 5 --source data/gold/train.csv || true

      - name: DVC add layers
        run: |
          dvc add data/bronze || true
          dvc add data/silver || true
          dvc add data/gold || true

      - name: Git commit DVC files
        run: |
          git add data/bronze.dvc data/silver.dvc data/gold.dvc dvc.lock dvc.yaml .gitignore || true
          git commit -m "CI: add DVC tracking for Bronze/Silver/Gold" || true

      - name: Collect DVC & Git evidence
        run: |
          mkdir -p evidence
          dvc status -c > evidence/dvc_status.txt || true
          dvc dag > evidence/dvc_dag.txt || true
          dvc metrics show > evidence/dvc_metrics.txt || true
          git log --oneline --decorate -n 50 > evidence/git_log.txt || true
          cp dvc.lock evidence/ || true
          cp dvc.yaml evidence/ || true
          tree data -L 4 > evidence/folder_tree.txt || true
          cp data/bronze/manifest.csv evidence/manifest.csv || true

      - name: Upload evidence artifact
        uses: actions/upload-artifact@v4
        with:
          name: dvc-evidence
          path: evidence/
